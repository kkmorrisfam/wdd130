<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles/quiz.css">
    <meta name="description" content="Quiz Page">
    <meta name="author" content="Kerri Morris">
</head>
<body>
    <header>
        <h1>WDD 130 | Kerri Morris | HTML Form - Quiz</h1>
    </header>
    <main>
        <form class="form_quiz">
            <fieldset>
                <legend>HTML and CSS Quiz</legend>
                <div class="form-item q1">
                    <label for="q1">1. What property do you use to change the color in the input element?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item q2">
                    <label for="q2">2. What is the difference between HTML and CSS?</label>
                    <textarea id="q2" name="q2" rows="4" cols="40" placeholder="Enter your answer here."></textarea>                    
                </div>
                <div class="form-item q3">
                    <label for="q3">3. What tag makes a link?</label>
                    <select id="q3" name="q3">
                        <option value = "" selected disabled>Choose one...</option>
                        <option value = "li">li</option>
                        <option value = "chrome">a</option>
                        <option value = "firefox">img</option>
                    </select>

                </div>
                <div class="form-item q4">
                    <label for="q4">4. How many HEAD tags can you have according to standard?</label>
                    <input type="number" id="q4" name="q4" min="0" max="5">
                </div>
            </fieldset>
            <div class="button">
                <button type="submit">Submit Quiz</button>
            </div>        
        </form>
    </main>
    <footer>
        <p>@2023 | HTML Form - Quiz Activity | Kerri Morris</p>
    </footer>    
</body>
</html>
