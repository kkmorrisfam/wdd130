<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="poll-form.css"> -->
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" type="text/css" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Kerri Morris | HTML Form - User Poll</h1>
    </header>
    <main>
        <form class="form_class">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">User Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browswer?</label>
                    <select id="browser" name="browser">
                        <option value = "explorer">Internet Explorer</option>
                        <option value = "chrome">Google Chrome</option>
                        <option value = "firefox">Mozilla Firefox</option>
                    </select>
                </div>
                <div class="form-item check-box">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name ="pet" id="pet" value="Pet">
                </div>
                <div class="form-item text">
                    <label for="places">List the places you have lived.</label>
                    <textarea id="places" name="places" rows="4" cols="50">Concord, NH; Yuba City, CA; Orem, UT</textarea>
                </div>
                
            </fieldset>
            <div class="button">
                <button type="submit">Submit Poll</button>
            </div>        
        </form>

    </main>
    <footer>
        <p>@2023 | HTML Form - User Poll Activity | Kerri Morris</p>
    </footer>
</body>

</html>
